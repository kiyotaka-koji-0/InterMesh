name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        gomobile init
    
    - name: Build iOS Framework
      run: |
        mkdir -p mobile/output
        gomobile bind -target=ios -o mobile/output/Intermesh.xcframework ./mobile
    
    - name: Upload XCFramework
      uses: actions/upload-artifact@v3
      with:
        name: intermesh-ios-framework
        path: mobile/output/Intermesh.xcframework
    
    - name: Create iOS Sample App (Optional)
      run: |
        # You can add Xcode build commands here if you create an iOS app project
        echo "iOS framework built successfully"
    
    - name: Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile/output/Intermesh.xcframework/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
