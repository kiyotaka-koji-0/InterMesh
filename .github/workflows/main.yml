name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14

    env:
      GOPATH: ${{ github.workspace }}/go
      GOBIN: ${{ github.workspace }}/go/bin

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify Go Version
        run: |
          go version
          echo "GOPATH: $GOPATH"
          echo "GOBIN: $GOBIN"

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go Dependencies
        run: |
          go mod download
          go mod tidy

      - name: Install gomobile
        run: |
          # Download the mobile module first
          go get golang.org/x/mobile@latest
          go get golang.org/x/mobile/bind@latest
          
          # Install gomobile and gobind binaries
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          # Add GOBIN to PATH
          export PATH="$GOBIN:$PATH"
          echo "$GOBIN" >> $GITHUB_PATH
          
          # Initialize gomobile (downloads SDK bindings)
          gomobile init
          
          # Verify
          which gomobile
          which gobind

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version
          sudo xcodebuild -license accept || true

      - name: Build iOS Framework
        run: |
          export PATH="$GOBIN:$PATH"
          mkdir -p mobile/output
          
          gomobile bind -target=ios -o mobile/output/Intermesh.xcframework -iosversion=14.0 ./mobile
          
          ls -la mobile/output/
          
          if [ -d "mobile/output/Intermesh.xcframework" ]; then
            echo "Framework built successfully"
          else
            echo "Framework build failed"
            exit 1
          fi

      - name: Copy Framework to iOS App
        run: |
          cp -r mobile/output/Intermesh.xcframework mobile/ios-app/
          ls -la mobile/ios-app/

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Generate Xcode Project
        working-directory: mobile/ios-app
        run: |
          xcodegen generate

      - name: Build iOS App and Extension
        working-directory: mobile/ios-app
        run: |
          # The project is now generated with both targets
          xcodebuild -project InterMesh.xcodeproj -scheme InterMesh -sdk iphoneos -configuration Release -derivedDataPath ./build/DerivedData -arch arm64 CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO ONLY_ACTIVE_ARCH=NO build

      - name: Create IPA
        working-directory: mobile/ios-app
        run: |
          APP_PATH=$(find ./build/DerivedData/Build/Products/Release-iphoneos -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found!"
            exit 1
          fi
          
          mkdir -p ./build/Payload
          cp -r "$APP_PATH" ./build/Payload/
          
          cd ./build
          zip -r InterMesh.ipa Payload
          
          ls -la InterMesh.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: InterMesh-iOS
          path: mobile/ios-app/build/InterMesh.ipa
          retention-days: 30

      - name: Upload Framework Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Intermesh-Framework
          path: mobile/output/Intermesh.xcframework
          retention-days: 30
