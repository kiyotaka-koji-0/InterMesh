name: Build iOS App

on:    
  push: 
    branches:  
      - main
  pull_request: 
    branches:   
      - main

jobs:   
  build-ios: 
    name:    Build iOS App
    runs-on:  macos-latest

    steps:    
      - name: Checkout Repository
        uses:   actions/checkout@v3

      - name:  Set up Go
        uses: actions/setup-go@v4
        with:  
          go-version: '1.21'
          check-latest: true

      - name:   Verify Go Version
        run: go version

      - name:  Install and setup gomobile
        run: |
          # Install gomobile and gobind
          go install golang. org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          # Manually download the mobile package
          go get golang.org/x/mobile/bind
          go get golang.org/x/mobile/bind/objc
          
          # Initialize gomobile with NDK path
          gomobile init
          
          # Verify the bind package exists
          ls -la ~/go/pkg/mod/golang.org/x/mobile* || echo "Mobile package not in expected location"
          
          # Test gomobile
          gomobile version

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:      
          path:  |
            ~/go/pkg/mod
            ~/. gomobile
          key: ${{ runner.os }}-go-gomobile-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-gomobile-

      - name:  Tidy Go modules in mobile directory
        working-directory: mobile
        run:   |
          # Ensure mobile package is available
          go get golang.org/x/mobile/bind
          go mod tidy
          go mod download
          go mod verify

      - name: Build iOS Framework
        run: |
          mkdir -p mobile/output
          cd mobile
          
          # Set GOPATH explicitly
          export GOPATH=$HOME/go
          export PATH=$GOPATH/bin:$PATH
          
          # Build with verbose output
          gomobile bind -v -x -target=ios -o output/Intermesh.xcframework . 

      - name: Verify Framework Location
        run: |
          echo "Checking framework location:"
          ls -la mobile/output/
          if [ -d "mobile/output/Intermesh.xcframework" ]; then
            echo "Framework contents:"
            ls -la mobile/output/Intermesh.xcframework/
          else
            echo "Error: Framework not created!"
            exit 1
          fi

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode. app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        working-directory: mobile/ios-app
        run: |
          xcodebuild -scheme InterMesh \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath ./build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        working-directory: mobile/ios-app
        run:  |
          # Find the . app bundle
          APP_PATH=$(find ./build/DerivedData/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          
          echo "Found app at: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app bundle found!"
            exit 1
          fi
          
          # Create Payload directory
          mkdir -p ./build/Payload
          
          # Copy .app to Payload
          cp -r "$APP_PATH" ./build/Payload/
          
          # Create IPA (it's just a zip file)
          cd ./build
          zip -r InterMesh.ipa Payload
          
          echo "IPA created successfully!"
          ls -lh InterMesh.ipa

      - name: Upload IPA for Sideloadly
        uses:   actions/upload-artifact@v4
        with:   
          name: InterMesh-Sideloadly
          path: mobile/ios-app/build/InterMesh.ipa
