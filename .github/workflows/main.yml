name: Build iOS App

on:    
  push:
    branches:  
      - main
  pull_request:
    branches:   
      - main

jobs:   
  build-ios: 
    name: Build iOS App
    runs-on: macos-latest

    steps: 
      - name:  Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name:  Verify Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:    
          path:  ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build iOS Framework
        run: |
          mkdir -p mobile/output
          gomobile bind -target=ios -o mobile/output/Intermesh.xcframework ./mobile

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build iOS App
        working-directory: mobile/ios-app
        run: |
          xcodebuild -scheme InterMesh \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath ./build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        working-directory:  mobile/ios-app
        run: |
          # Find the . app bundle
          APP_PATH=$(find ./build/DerivedData/Build/Products/Release-iphoneos -name "*. app" | head -n 1)
          
          # Create Payload directory
          mkdir -p ./build/Payload
          
          # Copy . app to Payload
          cp -r "$APP_PATH" ./build/Payload/
          
          # Create IPA (it's just a zip file)
          cd ./build
          zip -r InterMesh.ipa Payload
          
          echo "IPA created at: ./build/InterMesh.ipa"

      - name: Upload IPA for Sideloadly
        uses: actions/upload-artifact@v4
        with:   
          name: InterMesh-Sideloadly
          path: mobile/ios-app/build/InterMesh.ipa
